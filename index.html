<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chacun son tour pour noël</title>
    <link rel="stylesheet" href="stylesheets/screen.css" type="text/css">
    <meta name="viewport" content="width=device-width">
  </head>

  <body ng-app="christmas">

    <div ng-controller="UsersController" class="content">

      <!-- (userForm.$error.required && userForm.username.$dirty) || (error_username && userForm.username.$pristine) -->

      <form ng-submit="addUser()" class="new-user" name="userForm" novalidate ng-class="{error: (error_username && userForm.username.$pristine)}">
        <input type="text" placeholder="Ecrire un prénom" ng-model="newUser.username" name='username' autocomplete='off' required>
         <span class="error" ng-show="(error_username && userForm.username.$pristine)">Vous devez renseigner un ou plusieurs prénoms</span>
        <input type="submit" class='button' value="Ajouter">
      </form>

      <p class="name-picked">Au tour de : {{user_picked.username}}</p>
      <div ng-switch on="pick_status">
        <div ng-switch-when="pick">
            <button ng-click="pick_random_user()" class="button btn-pick">Tirage au sort</button>
        </div>
        <div ng-switch-default>
            Fini
        </div>
      </div>

      <div class="list">
        <h3>LISTE DES NOMS</h3>
        <ul>
          <li ng-repeat="user in users">{{user.username}} ({{user.picked}})</li>
        </ul>
      </div>

    </div>

    <!--[if IE]><script src="https://github.com/aFarkas/html5shiv/blob/master/src/html5shiv.js"></script><![endif]-->
    <script src ="bower_components/jquery/dist/jquery.min.js"></script>
    <script src ="bower_components/lodash/dist/lodash.compat.min.js"></script>
    <script src ="bower_components/angular/angular.min.js"></script>
    <script src ="script/app.js"></script>
  </body>
</html>
