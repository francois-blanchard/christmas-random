<section class='row pick-user center'>
  <a href='#/pick' class="waves-effect waves-light btn-large">
    <i class='material-icons left'>call_missed</i> Lancer le tirage
  </a>
</section>

<section class='row list-user'>
  <!-- <img class='reload' src='image/refresh-icon.png' alt='' ng-click='restart_game()'> -->
  <table>
    <thead>
      <tr>
          <th data-field='name'>Nom</th>
          <th data-field='status'>Tirage</th>
          <th data-field='action' style='width: 100px;'>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users" ng-class="{active: (user.picked)}">
        <td class="large-font">{{user.userName}}</td>
        <td class="large-font"><i class="material-icons {{(user.picked) ? 'on' : 'off'}}" >account_circle</i></td>
        <td>
          <a class="removeUser waves-effect waves-light btn delete" ng-click='delete_user(user)'>
            <i class='material-icons'>delete</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<section class='row'>
  <form ng-submit='addUser()' class='new-user' name='userForm' novalidate>
    <div class='input-field col m10 s12'>
      <i class='material-icons prefix'>account_circle</i>
      <input type='text' ng-model='newUser.userName' name='userName' autocomplete='off' required id='user-name'>
      <label for='user-name'>Aujouter une personne</label>
    </div>
    <div class='input-submit-flex col m2 s12'>
      <button class='btn-large waves-effect waves-light' type='submit' name='action'>
        <i class='material-icons'>add</i>
      </button>
    </div>
  </form>
</section>
